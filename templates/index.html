<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Movies:</h1>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.release_date }}<br> Жанр: {{ movie.genres }}<br> В главных ролях: {{ movie.actors }}</li>
        {% endfor %}
    </ul>
</body>
</html>
